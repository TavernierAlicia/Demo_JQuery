<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Filtre</title>
		<meta charset="UTF-8" />
		
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		
		<script src="js/jquery.js"></script>

		<script>
		$(function(){

			//lors d'un click sur les liens de la liste
			$('ul a').click(function(){

				//on recupere le data category du lien selectionne
				var categ = $(this).attr('data-category');

				//si le lien etait 'Tous' (ie si la data category vaut 'all')
				if(categ == 'all')

					//on affiche toutes les images
					$('figure').show();
				//sinon
				else{
					//on cache toutes les figures
					$('figure').hide();

					//on affiche les figures qui ont la classe correspondant a la data
					$('.'+categ).show();

				}//fin du test

				//on enleve la classe selected deja existante
				$('.selected').removeClass('selected');

				//on l'ajoute sur celui clique
				$(this).addClass('selected');

			})//fin click
		})
		</script>

	</head>
	<body id="filtre">

		</header>

		<section class="main clearfix">
			<ul>
				<li>Filtrer par :</li>
				<li><a href="javascript:void(0);" data-category="all" class="selected">Tous</a></li>
				<li><a href="javascript:void(0);" data-category="comic">Comics</a></li>
				<li><a href="javascript:void(0);" data-category="francoBelge">Franco/belge</a></li>
				<li><a href="javascript:void(0);" data-category="manga">Manga</a></li>
				<li><a href="javascript:void(0);" data-category="noirBlanc">Noir/blanc</a></li>
				<li><a href="javascript:void(0);" data-category="ligneClaire">Ligne claire</a></li>
			</ul>
			
			<article>
