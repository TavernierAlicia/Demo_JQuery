<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Image hover</title>
		
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		
		<script src="js/jquery.js"></script>
		<script>
		$(function(){

			//lorsqu'on met le curseur sur une figure
			$('figure').mouseenter(function(){
				//on baisse l'opacite de l'image qui est dans cette figure
				$(this).find('img').animate({'opacity': '0.2'},500);
				//on augmente l'opacite du paragraphe qui est dans cette figure
				$(this).find('p').animate({'opacity': '1'},500);

			})//fin event


			//lorsqu'on enleve le curseur d'une figure
			$('figure').mouseleave(function(){
				//on remet l'opacite de l'image qui est dans cette figure
				$(this).find('img').animate({'opacity': '1'},500);
				//on enleve l'opacite du paragraphe qui est dans cette figure
				$(this).find('p').animate({'opacity': '0'},500);

			})//fin event
		})
		</script>
	
	</head>
