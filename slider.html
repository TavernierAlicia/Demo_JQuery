<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Slider</title>
		
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		
		<script src="js/jquery.js"></script>
		<script>
		$(function(){

			//on stocke : le nombre total d'images, la taille des images, le numero actuel, le temps entre deux slides
			var total = $('figure').length;  //6;
			var size = 700;
			var n = 1;
			var time = 2500;

			//on cree une fonction qui permet de passer a l'image suivante
			function slide(){

				//on incremente le numero actuel
				n++;

				//si on a depasse le nombre total, on retourne sur la premiere
				if(n > total)
					n = 1;

				//on calcule la nouvelle position correspondante
				var pLeft = -(n-1)*size;
				
				//on anime la div vers cette nouvelle position
				$('div').animate({'left' : pLeft+'px'}, time/4)

			}//fin fonction


			//on execute la fonction a intervalle regulier
			setInterval(slide, time);

		})
		</script>
